    <!-- example for dark theme styling when using tailwind cdn -->
    <style>

        /* Calculator Container */
    .calculator {
        width: 320px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        background-color: #f5f5f5;
    }

    /* Calculator Display */
    .calculator .display {
        width: 100%;
        height: 60px;
        margin-bottom: 20px;
        padding: 10px;
        font-size: 2em;
        text-align: right;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
    }

    /* Calculator Buttons */
    .calculator .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    .calculator .buttons button {
        width: 100%;
        padding: 20px;
        font-size: 1.5em;
        border: none;
        border-radius: 5px;
        background-color: #b3a4a4;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: background-color 0.2s, transform 0.2s;
    }

    /* Button Hover and Active States */
    .calculator .buttons button:hover {
        background-color: #d1d1d1;
    }

    .calculator .buttons button:active {
        background-color: #c0c0c0;
        transform: translateY(2px);
    }

    /* Specific Button Styles */
    .calculator .buttons .operator {
        background-color: #f9a825;
        color: white;
    }

    .calculator .buttons .operator:hover {
        background-color: #f57f17;
    }

    .calculator .buttons .operator:active {
        background-color: #f9a825;
        transform: translateY(2px);
    }

    .calculator .buttons .equals {
        grid-column: span 2;
        background-color: #4caf50;
        color: white;
    }

    .calculator .buttons .equals:hover {
        background-color: #43a047;
    }

    .calculator .buttons .equals:active {
        background-color: #388e3c;
        transform: translateY(2px);
    }

    .calculator .buttons .clear {
        grid-column: span 2;
        background-color: #f44336;
        color: white;
    }

    .calculator .buttons .clear:hover {
        background-color: #e53935;
    }

    .calculator .buttons .clear:active {
        background-color: #d32f2f;
        transform: translateY(2px);
    }


        /*add your custom css rules here*/
